<div *ngIf="images.length === 0">{{noImagesMessage}}</div>
<div *ngFor="let image of images" class="image-card">
  <img [src]="image.filename" [alt]="image.description" />
  <button *ngIf="isActive" (click)="handleDelete(image.id)">Delete</button>
  <button *ngIf="!isActive" (click)="handleRestore(image.id)">Restore</button>
</div>
