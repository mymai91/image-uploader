<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Upload New Image</h1>

  <!-- Dropzone -->
  <ngx-dropzone (change)="onSelect($event)" [multiple]="false" [accept]="accept" [maxFileSize]="maxFileSize"
    class="border border-dashed border-gray-300 p-6 rounded-lg">
    <ngx-dropzone-label>
      <p class="text-center text-gray-500">
        Drag and drop your images here, or click to browse
      </p>
    </ngx-dropzone-label>
  </ngx-dropzone>

  <div class="mb-4 text-gray-600 h-12 mt-8">
    <p *ngIf="activeTab === 'inactive' && inactiveImages.length > 0">
      <strong>Note:</strong> Image will be deleted in <span class="text-red-500 font-semibold">1 hour</span>. If
      you change your mind, restore your image.
    </p>
  </div>


  <div class="mt-12">
    <div class="tabs flex border-b border-gray-200 mb-12">
      <button class="tab px-4 py-2" [class.active]="activeTab === 'active'" (click)="switchTab('active')">
        Active Images
      </button>
      <button class="tab px-4 py-2" [class.active]="activeTab === 'inactive'" (click)="switchTab('inactive')">
        Deleted Images
      </button>
    </div>

    <ng-container *ngIf="!isLoading">
      <div [ngSwitch]="activeTab">
        <div *ngSwitchCase="'active'">
          <global-image-list [title]="'Active Image'" [images]="activeImages"
            [noImagesMessage]="'No active images found'" [isActive]="isActive"
            (onDelete)="deleteImage($event)"></global-image-list>
        </div>

        <div *ngSwitchCase="'inactive'">
          <global-image-list [title]="'Inactive Image'" [images]="inactiveImages"
            [noImagesMessage]="'No inactive images found'" [isActive]="isActive"
            (onRestore)="restoreImage($event)"></global-image-list>
        </div>
      </div>
    </ng-container>

    <!-- <ng-container *ngIf="!isLoading">
      <div *ngIf="activeTab === 'active'">
        <global-image-list title="Active" [images]="activeImages" [isActive]="isActive"
          (onDelete)="deleteImage($event)"></global-image-list>
      </div>

      <div *ngIf="activeTab === 'inactive'">
        <global-image-list title="InActive" [images]="inactiveImages" [isActive]="isActive"
          (onRestore)="restoreImage($event)"></global-image-list>
      </div>
    </ng-container> -->
  </div>
</div>
