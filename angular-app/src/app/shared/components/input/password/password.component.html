<div>
  <label [ngClass]="labelClass">{{label}} <span *ngIf="required">*</span></label>
  <div class="flex items-center gap-2 input input-bordered">
    <input [value]="value" (input)="handlePasswordInput($event)" [type]="type" [required]="required"
      [placeholder]="placeholder" [ngClass]="inputClass" />
  </div>
  <div *ngIf="passwordErrorMessage" class="text-xs text-red-500">{{passwordErrorMessage}}</div>
</div>
